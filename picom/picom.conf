# Picom configuration for i3 rice

backend = "glx"
vsync = true
corner-radius = 0

# Blur settings
blur:
{
    method = "gaussian";
    size = 7;  # slightly lighter blur
}

# Window opacity rules
opacity-rule =
[
    "90:class_g = 'Alacritty'",   # terminal slightly transparent
    "95:class_g = 'Firefox'",     # browser slightly transparent
]

# Shadows (disabled for flat aesthetic)
shadow = false

# Optional: fading for opening/closing windows (smooth)
fading = true
fade-delta = 4
fade-in-step = 0.03
fade-out-step = 0.03

# Exclude some windows from blur/shadow for performance
wintypes:
{
    tooltip = { shadow = false; }
    dock = { shadow = false; }
    desktop = { shadow = false; }
}
