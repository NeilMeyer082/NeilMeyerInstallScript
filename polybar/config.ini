[bar/main]
width = 100%
height = 30
background = #0a0a0a
foreground = #d40000
radius = 0

# Important: We specify Font 0 for text and Font 1 for icons.
# If Font 0 fails, we add a fallback.
font-0 = "Roboto Condensed:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=11;3"
font-2 = "sans-serif:size=10;2"

modules-left = i3
modules-right = date

# Ensure the bar stays at the top
bottom = false
fixed-center = true

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true

# Styling for the workspace numbers/icons
label-focused = %name%
label-focused-background = #222222
label-focused-underline = #d40000
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-urgent = %name%
label-urgent-background = #bd2c40
label-urgent-padding = 2

[module/date]
# FIX: Type must be internal/date
type = internal/date
interval = 1

# Formatting the output
# We wrap the icon in %{T2} to force it to use Font 1 (JetBrainsMono Nerd Font)
date = " %H:%M"
date-alt = " %Y-%m-%d %H:%M:%S"

# This displays: [Icon] 14:30
# We change the foreground of the label to white so it's readable against the black
label = " %{F#d40000}ï€—%{F-} %date% "
label-foreground = #ffffff