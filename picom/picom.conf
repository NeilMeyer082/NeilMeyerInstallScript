# --- Backend Settings ---
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
vsync = true;

# --- Rounded Corners ---
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# --- Blur ---
blur: {
  method = "dual_kawase";
  strength = 6; # Increased slightly for a "frosted" look
  background = true;
  background-frame = false;
  background-fixed = false;
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'", # Excludes screen snipping tools
  "_GTK_FRAME_EXTENTS@:c"
];

# --- Opacity ---
active-opacity = 1.0;
inactive-opacity = 0.92;
frame-opacity = 1.0;

# IMPORTANT: Ensure Alacritty class name matches your .toml
opacity-rule = [
    "85:class_g = 'Alacritty' && !focused",
    "95:class_g = 'Alacritty' && focused",
    "95:class_g = 'Rofi'",
    "100:class_g = 'Firefox'"
];

# --- Fading ---
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# --- Shadows ---
shadow = true;
shadow-radius = 15;
shadow-opacity = 0.5;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- General Settings ---
# Prevents window flickering during resize
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};