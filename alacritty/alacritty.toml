[window]
padding = { x = 15, y = 15 }
dynamic_padding = true
opacity = 0.85
blur = true
# This title matches your i3 config style
title = "Terminal"
class = { instance = "Alacritty", general = "Alacritty" }

[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

# Cursor settings for better visibility
[cursor]
style = { shape = "Beam", blinking = "Always" }
vi_mode_style = "Block"
blink_interval = 500

[colors.primary]
background = "#0d0d0d"
foreground = "#e0e0e0"

# Selection colors (Highly recommended for dark themes)
[colors.selection]
text = "#0d0d0d"
background = "#d40000"

[colors.normal]
black   = "#1a1a1a"
red     = "#d40000"
green   = "#4ecdc4"
yellow  = "#f7b731"
blue    = "#45aaf2"
magenta = "#a55eea"
cyan    = "#2bcbba"
white   = "#ffffff"

[colors.bright]
black   = "#4b4b4b"
red     = "#ff4d4d"
green   = "#55efc4"
yellow  = "#fed330"
blue    = "#70a1ff"
magenta = "#d980fa"
cyan    = "#7efff5"
white   = "#ffffff"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true