[bar/main]
width = 100%
height = 30
font-0 = Roboto Condensed:size=10;2
background = #0a0a0a
foreground = #d40000
modules-left = i3
modules-right = date

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true

[module/date]
type = date
interval = 1
date = %H:%M  %Y-%m-%d
label = %date%

